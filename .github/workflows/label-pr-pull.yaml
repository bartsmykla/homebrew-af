name: "add pr-pull label"

on:
  workflow_run:
    workflows:
    - "brew test-bot"
    types:
    - completed

permissions:
  contents: read

jobs:
  add-label:
    runs-on: ubuntu-24.04

    if: github.event.workflow_run.conclusion == 'success'

    steps:
    - name: "Checkout"
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        fetch-depth: 0
        persist-credentials: false

    - name: "Generate GitHub App Token"
      id: github-app-token
      uses: actions/create-github-app-token@db3cdf40984fe6fd25ae19ac2bf2f4886ae8d959 # v2.0.5
      with:
        app-id: ${{ secrets.APP_ID }}
        private-key: ${{ secrets.APP_PRIVATE_KEY }}

    - name: "Add labels to PRs"
      uses: actions/labeler@8558fd74291d67161a8a78ce36a881fa63b766a9 # v5.0.0
      with:
        configuration-path: .github/labeler.yaml
        repo-token: ${{ steps.github-app-token.outputs.token }}
        pr-number: ${{ join(github.event.workflow_run.pull_requests.*.number, ' ') }}
        sync-labels: true
